<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Progressive Loading of Images for Ezequiel M. Tartaglia in WDD 230: Web Frontend Development at Brigham Young University - Idaho"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/lazyload.css">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/medium.css" />
    <link rel="stylesheet" href="./styles/floatButtons.css" />
    <title>Progressive Loading of Images</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Progressive Loading of Images</h1>
      </div>
    </header>
    <main>
      <section id="floatButtonContainer">
        <div class="float-buttons">
          <a href="../index.html" class="float-button home">
            <i class="fas fa-home"></i>
          </a>
        </div>
      </section>
      <section id="imagesContainer">
        <picture class="imageContainer">
          <img
            src="https://placehold.co/300x400/dddddd/dddddd"
            data-src="./images/city-of-texas-1.webp"
            alt="City of Texas 1"
            
          />
        </picture>
        <picture class="imageContainer">
          <img
            src="https://placehold.co/300x400/dddddd/dddddd"
            data-src="./images/city-of-texas-2.webp"
            alt="City of Texas 2"
            loading="lazy"

          />
        </picture>
        <picture class="imageContainer">
          <img
            src="https://placehold.co/300x400/dddddd/dddddd"
            data-src="./images/city-of-texas-3.webp"
            alt="City of Texas 3"
            loading="lazy"

          />
        </picture>
        <picture class="imageContainer">
          <img
            src="https://placehold.co/300x400/dddddd/dddddd"
            data-src="./images/city-of-texas-4.webp"
            alt="City of Texas 4"
            loading="lazy"

          />
        </picture>
        <picture class="imageContainer">
          <img
            src="https://placehold.co/300x400/dddddd/dddddd"
            data-src="./images/city-of-texas-5.webp"
            alt="City of Texas 5"
            loading="lazy"

          />
        </picture>
        <picture class="imageContainer">
          <img
            src="https://placehold.co/300x400/dddddd/dddddd"
            data-src="./images/city-of-texas-6.webp"
            alt="City of Texas 6"
            loading="lazy"

          />
        </picture>
      </section>
    </main>
    <footer>
      <div>
        <p id="firstLineFooter">
          &copy;<span id="currentYear"></span> .:|:.
          <a href="https://www.linkedin.com/in/ezequieltartaglia/"
            >Ezequiel M. Tartaglia</a
          >
          .:|:. BYU-Idaho
        </p>
        <p id="secondLineFooter"></p>
      </div>
    </footer>
    <script src="./scripts/script.js" defer></script>
    <script src="./scripts/lazyload.js" defer></script>
  </body>
</html>
